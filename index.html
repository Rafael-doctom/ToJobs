<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToJobs</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/container-category.css">

</head>

<body>

    <header>
        <span><a href="/">tojobs</a></span>
    </header>

    <div class="container">
        <h1>
            Vagas para<br />
            <font class="txt-color">Desenvolvedores</font>
        </h1>
        <p>
            Oportunidades oferecidas para você trabalhar remotamente, freelance, full-time, part-time, contrato e
            estágio ❤️
        </p>

        <div class="container-filtered">

            <div class="search-job min">
                <input type="text" placeholder="Senior Frontend">
            </div>

            <div class="to-modality min">
                <select name="" id="">
                    <option value="Freelancer">Freelancer</option>
                    <option value="PJ">PJ</option>
                    <option value="CLT">CLT</option>
                </select>
            </div>

            <div class="to-from min">
                <select name="" id="">
                    <option value="Remoto">Remoto</option>
                    <option value="Presencial">Presencial</option>
                    <option value="Hibrído">Hibrído</option>
                </select>
            </div>

            <div class="btn-job">
                <button>Pesquisar</button>
            </div>

        </div>

    </div>

    <div class="container-category">
        <h1>Explorar por <font class="txt-color">categoria</font>
        </h1>
        <div class="cards">

          
           

         

            <div class="card">
                <img src="assets/images/design.png" alt="">
                <div class="describe">
                    <h2>
                        Design
                    </h2>
                    <span>
                        235 Jobs Available
                    </span>
                </div>
            </div>

            <div class="card">
                <img src="assets/images/marketing.png" alt="">
                <div class="describe">
                    <h2>
                        Marketing
                    </h2>
                    <span>
                        235 Jobs Available
                    </span>
                </div>
            </div>

            <div class="card">
                <img src="assets/images/programmer.png" alt="">
                <div class="describe">
                    <h2>
                        Programação
                    </h2>
                    <span>
                        235 Jobs Available
                    </span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
